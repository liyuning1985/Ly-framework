<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.6/css/font-awesome.min.css" />
    <link href="CSS/style.min.css" rel="stylesheet" />
    <link href="CSS/animate.min.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/require.js" data-main="js/main"></script>
    <style type="text/css">
        hr {
            border-color: #666666;
        }
    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow: hidden;font-family:'微软雅黑'">
    <div id="wrapper" ng-controller="index">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close">
            	<i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
            	<ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <span>
                                <img alt="image" class="img-circle" src="Images/personal/profile_small.jpg" /></span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="javascript:void(0)">
                                <span class="clear">
                                    <span class="block m-t-xs"><strong class="font-bold">lwx346381</strong></span>
                                    <span class="text-muted text-xs block">李宇宁<b class="caret"></b></span>
                                </span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a class="J_menuItem" href="javascript:void(0)">修改头像</a>
                                </li>
                                <li><a class="J_menuItem" href="javascript:void(0)" onclick="Ly.ChangePassword()">修改密码</a>
                                </li>
                                <li><a class="J_menuItem" href="javascript:void(0)">个人资料</a>
                                </li>
                                <li><a class="J_menuItem" href="javascript:void(0)">个人邮箱</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="javascript:void(0);">安全退出</a>
                                </li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            
                        </div>
                    </li>
                    <li ng-repeat="menu in LeftMemu.List track by $index">
                        <a href="javascript:void(0)" ng-if="menu.url" ng-click="LeftMemu.SelectMenu(menu)">
                        	<i class="{{'fa '+menu.icon}}"></i>
                        	<span class="nav-label" ng-bind="menu.name"></span>
                        </a>
                        <a href="javascript:void(0)" ng-if="!menu.url">
                            <i class="{{'fa '+menu.icon}}"></i>
                            <span class="nav-label" ng-bind="menu.name"></span>
                            <span class="fa arrow" ng-show="menu.children.length != 0"></span>
                        </a>
                        <ul class="nav nav-second-level collapse" ng-if="menu.children.length != 0">
                            <li ng-repeat="child in menu.children">
                                <a class="J_menuItem" href="javascript:void(0)" ng-bind="child.name" ng-click="LeftMemu.SelectMenu(child)"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="page-wrapper" class="gray-bg dashbard-1" style="overflow:hidden;">
			<div class="row border-bottom">
				<nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="javascript:void(0)"><i class="fa fa-bars"></i></a>
                        <h3 style="line-height:3em;">Ops Assisstant</h3>
                    </div>
                </nav>
			</div>
			<div class="row content-tabs">
				 <button class="roll-nav roll-left J_tabLeft">
                    <i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content" >
                        <span ng-repeat="tab in TopTabs.data track by $index">
                            <a href="javascript:void(0);" class="J_menuTab" ng-class="{active:TopTabs.TabSelected==tab.id}" ng-click="TopTabs.TabSelect(tab)">
                                <span ng-bind="tab.name" style="margin-right:2px;"></span>
                                <i class="fa fa-times-circle" ng-if="tab.id != 0" tabid={{tab.id}} ng-click="TopTabs.closeTab($index,$event)"></i>
                            </a>
                        </span>
                    </div>
                </nav>
                 <button class="roll-nav roll-right J_tabRight">
                    <i class="fa fa-forward"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">
                        关闭操作<span class="caret"></span>
                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a>
                        </li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                        </li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
                <a href="javascript:void(0);" class="roll-nav roll-right J_tabExit" onclick="Ly.logout()"><i class="fa fa fa-sign-out"></i>退出</a>
			</div>
			 <div class="row J_mainContent" id="content-main" style="overflow-y:auto">
                <div ui-view></div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    &copy; 2016-2020 <a href="#" target="_blank">FusionUtility OpsAssisstant</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
